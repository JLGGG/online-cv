{% assign educations = site.data.data.educations %}
{% if educations %}
<section class="section educations-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    Educations
  </h2>

  {% for education in educations %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ education.role }}</h3>
        <div class="time">{{ education.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ education.company }}</div>

    </div><!--//meta-->

    {% if education.details %}
    <div class="details">
      {{ education.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
