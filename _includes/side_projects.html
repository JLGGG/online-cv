{% assign side-project = site.data.data.side-project %}
{% if side-project %}
<section class="section summary-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ side-project.title }}
  </h2>

  <div class="summary">
    {{ side-project.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
