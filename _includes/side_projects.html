{% assign side_projects = site.data.data.side_projects %}
{% if side_projects %}
<section class="section summary-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ side_projects.title }}
  </h2>

  <div class="summary">
    {{ side_projects.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
